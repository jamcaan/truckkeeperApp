<div *ngIf="(loads$ | async)?.length; else checkLoads">
  <app-modal
    [headerText]="'Confirmation!'"
    [headerStyle]="{ borderBottom: '1px solid  rgb(233, 232, 232)' }"
  >
    <div cu-m-content>
      Are you sure you want to deactivate the {{ driver.firstName }}?.
      {{ driver.firstName }}
      has an active loads, please process them or delete them first.
    </div>

    <button cu-modal-footer mat-button (click)="onClose()">Close</button>
  </app-modal>
</div>

<ng-template #checkLoads let-model>
  <app-modal
    [headerText]="'Confirmation!'"
    [headerStyle]="{ borderBottom: '1px solid  rgb(233, 232, 232)' }"
  >
    <div cu-m-content>
      Are you sure you want to deactivate the {{ driver.firstName }}?
    </div>

    <button cu-modal-footer mat-button (click)="deactivateDriver(); onClose()">
      Yes
    </button>
    <button cu-modal-footer mat-button (click)="onClose()">Close</button>
  </app-modal>
</ng-template>
