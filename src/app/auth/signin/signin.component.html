<div class="login-container mat-elevation-z0">
  <mat-card>
    <div class="card-header-box">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
    </div>

    <mat-card-content>
      <form [formGroup]="$any(loginForm)" (ngSubmit)="signin()">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
          <mat-icon matSuffix class="coral">person</mat-icon>
          <mat-error>{{ validateControl("username") }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <mat-icon class="coral" matSuffix (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
          }}</mat-icon>
          <mat-error>{{ validateControl("password") }}</mat-error>
        </mat-form-field>

        <div class="button-container">
          <a mat-button routerLink="/signup">New User? Signup</a>
          <a mat-button routerLink="/forgot-password"
            >Forgot username or password?</a
          >
          <button
            type="submit"
            mat-raised-button
            color="coral"
            [disabled]="loginForm?.invalid"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
