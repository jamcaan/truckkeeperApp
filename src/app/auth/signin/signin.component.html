<div class="div" *ngIf="!(authService.isAuthenticated | async)">
  <form (ngSubmit)="signin()">
    <div class="div">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Username</mat-label>
        <input
          matInput
          type="text"
          name="username"
          [(ngModel)]="username"
          required
        />
      </mat-form-field>
    </div>
    <div class="div">
      <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
        />
      </mat-form-field>
    </div>
    <button mat-raised-button type="submit">Sign In</button>
  </form>
</div>
